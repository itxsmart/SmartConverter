    <div class="container">

        <form id="pdfForm" class="form">
            <div class="form-group">
                <label for="title">Document Title:</label>
                <input type="text" id="title" name="title" class="input" placeholder="Enter document title..." required>
            </div>
            
            <div class="form-group">
                <label for="author">Author Name:</label>
                <input type="text" id="author" name="author" class="input" placeholder="Enter author name..." required>
            </div>
            
            <div class="form-group">
                <label for="content">Document Content:</label>
                <textarea id="content" name="content" class="textarea" placeholder="Enter your document content..." rows="8" required></textarea>
            </div>
            
            <div class="btn-group">
                <button type="button" id="generateBtn" class="btn generate-btn">Generate & Download PDF</button>
                <button type="button" id="previewBtn" class="btn preview-btn">Preview PDF</button>
                <button type="button" id="clearBtn" class="btn clear-btn">Clear Form</button>
            </div>
        </form>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Generating PDF...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <h3>PDF Preview</h3>
            <iframe id="pdfPreview" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script>
        // Fixed PDF generation logic
        const { jsPDF } = window.jspdf;
        
        // Global variables
        let currentPdfBlob = null;
        
        // DOM Elements
        const form = document.getElementById('pdfForm');
        const generateBtn = document.getElementById('generateBtn');
        const previewBtn = document.getElementById('previewBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const previewContainer = document.getElementById('previewContainer');
        const pdfPreview = document.getElementById('pdfPreview');
        
        // Helper function to show status
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Helper function to show/hide loader
        function toggleLoader(show) {
            loader.style.display = show ? 'block' : 'none';
            generateBtn.disabled = show;
            previewBtn.disabled = show;
        }
        
        // Fixed PDF generation function
        function generatePDF() {
            try {
                const title = document.getElementById('title').value.trim();
                const author = document.getElementById('author').value.trim();
                const content = document.getElementById('content').value.trim();
                
                if (!title || !author || !content) {
                    showStatus('Please fill in all fields', 'error');
                    return null;
                }
                
                // Create new PDF document
                const doc = new jsPDF();
                
                // Set document properties
                doc.setProperties({
                    title: title,
                    author: author,
                    creator: 'PDF Generator',
                    producer: 'jsPDF'
                });
                
                // Add title
                doc.setFontSize(20);
                doc.setFont(undefined, 'bold');
                doc.text(title, 20, 30);
                
                // Add author
                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                doc.text(`By: ${author}`, 20, 45);
                
                // Add date
                const currentDate = new Date().toLocaleString();
                doc.text(`Generated: ${currentDate}`, 20, 55);
                
                // Add separator line
                doc.line(20, 65, 190, 65);
                
                // Add content
                doc.setFontSize(11);
                const pageWidth = doc.internal.pageSize.getWidth();
                const margins = 20;
                const maxLineWidth = pageWidth - (margins * 2);
                
                // Split content into lines that fit the page width
                const lines = doc.splitTextToSize(content, maxLineWidth);
                
                let yPosition = 80;
                const lineHeight = 7;
                const pageHeight = doc.internal.pageSize.getHeight();
                
                // Add content with proper pagination
                for (let i = 0; i < lines.length; i++) {
                    if (yPosition > pageHeight - 30) {
                        doc.addPage();
                        yPosition = 30;
                    }
                    doc.text(lines[i], margins, yPosition);
                    yPosition += lineHeight;
                }
                
                // Add page numbers
                const pageCount = doc.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(10);
                    doc.text(`Page ${i} of ${pageCount}`, pageWidth - 40, pageHeight - 10);
                }
                
                return doc;
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                showStatus('Error generating PDF: ' + error.message, 'error');
                return null;
            }
        }
        
        // Fixed download function
        function downloadPDF() {
            toggleLoader(true);
            
            try {
                const doc = generatePDF();
                if (!doc) {
                    toggleLoader(false);
                    return;
                }
                
                const title = document.getElementById('title').value.trim();
                const filename = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.pdf`;
                
                // Generate blob and download
                const pdfBlob = doc.output('blob');
                currentPdfBlob = pdfBlob;
                
                // Create download link
                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up URL
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                
                showStatus('PDF generated and downloaded successfully!', 'success');
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('Error downloading PDF: ' + error.message, 'error');
            } finally {
                toggleLoader(false);
            }
        }
        
        // Fixed preview function
        function previewPDF() {
            toggleLoader(true);
            
            try {
                const doc = generatePDF();
                if (!doc) {
                    toggleLoader(false);
                    return;
                }
                
                // Generate blob for preview
                const pdfBlob = doc.output('blob');
                currentPdfBlob = pdfBlob;
                
                // Create object URL for preview
                const url = URL.createObjectURL(pdfBlob);
                pdfPreview.src = url;
                previewContainer.style.display = 'block';
                
                // Scroll to preview
                previewContainer.scrollIntoView({ behavior: 'smooth' });
                
                showStatus('PDF preview generated successfully!', 'success');
                
            } catch (error) {
                console.error('Preview error:', error);
                showStatus('Error previewing PDF: ' + error.message, 'error');
            } finally {
                toggleLoader(false);
            }
        }
        
        // Clear form function
        function clearForm() {
            form.reset();
            previewContainer.style.display = 'none';
            status.style.display = 'none';
            
            // Clean up blob URL if exists
            if (pdfPreview.src) {
                URL.revokeObjectURL(pdfPreview.src);
                pdfPreview.src = '';
            }
            
            currentPdfBlob = null;
            showStatus('Form cleared successfully!', 'success');
        }
        
        // Event listeners
        generateBtn.addEventListener('click', downloadPDF);
        previewBtn.addEventListener('click', previewPDF);
        clearBtn.addEventListener('click', clearForm);
        
        // Form validation
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            downloadPDF();
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (currentPdfBlob && pdfPreview.src) {
                URL.revokeObjectURL(pdfPreview.src);
            }
        });
        
        // Initialize
        console.log('PDF Generator initialized successfully');
        
    </script>
