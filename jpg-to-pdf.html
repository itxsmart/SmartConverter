<body>

        </div>
    </header>
    <div class="container">
        <div class="converter-card">
            <div class="header">
                <h1 class="title">JPG to PDF Converter</h1>
                <p class="subtitle">Convert your JPG images to PDF format instantly</p>
            </div>

            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept=".jpg,.jpeg,.png" multiple class="file-input">
                    <label for="imageInput" class="file-label">
                        <div class="upload-icon">üìÅ</div>
                        <span class="upload-text">Choose JPG Files or Drag & Drop</span>
                        <span class="upload-subtext">Support multiple files</span>
                    </label>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3 class="preview-title">Selected Images</h3>
                <div class="image-grid" id="imageGrid"></div>
                
                <div class="options-panel">
                    <div class="option-group">
                        <label class="option-label">Page Size:</label>
                        <select id="pageSize" class="select-input">
                            <option value="a4">A4</option>
                            <option value="letter">Letter</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label class="option-label">Image Quality:</label>
                        <select id="imageQuality" class="select-input">
                            <option value="0.9">High</option>
                            <option value="0.7">Medium</option>
                            <option value="0.5">Low</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label class="option-label">Fit Mode:</label>
                        <select id="fitMode" class="select-input">
                            <option value="fit">Fit to Page</option>
                            <option value="stretch">Stretch</option>
                            <option value="center">Center</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="btn btn-secondary" onclick="clearImages()">Clear All</button>
                <button class="btn btn-primary" onclick="convertToPDF()">
                    <span class="btn-text">Convert to PDF</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">Processing...</p>
            </div>

            <div class="download-section" id="downloadSection" style="display: none;">
                <div class="success-message">
                    <div class="success-icon">‚úÖ</div>
                    <h3>PDF Created Successfully!</h3>
                    <button class="btn btn-success" id="downloadBtn">Download PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        // File input handling
        document.getElementById('imageInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop functionality
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            handleFiles(files);
        });
        
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }
        
        function handleFiles(files) {
            selectedFiles = files;
            if (files.length > 0) {
                showPreview();
                displayImages();
            }
        }
        
        function showPreview() {
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';
        }
        
        function displayImages() {
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    imageCard.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}" class="preview-image">
                        <div class="image-info">
                            <span class="image-name">${file.name}</span>
                            <button class="remove-btn" onclick="removeImage(${index})">√ó</button>
                        </div>
                    `;
                    imageGrid.appendChild(imageCard);
                };
                reader.readAsDataURL(file);
            });
        }
        
        function removeImage(index) {
            selectedFiles.splice(index, 1);
            if (selectedFiles.length === 0) {
                clearImages();
            } else {
                displayImages();
            }
        }
        
        function clearImages() {
            selectedFiles = [];
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('imageInput').value = '';
        }
        
        async function convertToPDF() {
            if (selectedFiles.length === 0) return;
            
            // Show progress
            document.getElementById('progressSection').style.display = 'block';
            document.querySelector('.btn-primary .btn-text').style.display = 'none';
            document.querySelector('.loading-spinner').style.display = 'inline-block';
            
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                
                const pageSize = document.getElementById('pageSize').value;
                const quality = parseFloat(document.getElementById('imageQuality').value);
                const fitMode = document.getElementById('fitMode').value;
                
                // Set page dimensions based on selection
                let pageWidth, pageHeight;
                switch(pageSize) {
                    case 'a4':
                        pageWidth = 210; pageHeight = 297;
                        break;
                    case 'letter':
                        pageWidth = 216; pageHeight = 279;
                        break;
                    case 'legal':
                        pageWidth = 216; pageHeight = 356;
                        break;
                }
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    
                    // Update progress
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('progressText').textContent = `Processing image ${i + 1} of ${selectedFiles.length}...`;
                    
                    const imageData = await fileToBase64(file);
                    
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    // Add image based on fit mode
                    const img = new Image();
                    img.src = imageData;
                    
                    await new Promise(resolve => {
                        img.onload = () => {
                            const imgWidth = img.width;
                            const imgHeight = img.height;
                            
                            let finalWidth, finalHeight, x, y;
                            
                            switch(fitMode) {
                                case 'fit':
                                    const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                                    finalWidth = imgWidth * ratio;
                                    finalHeight = imgHeight * ratio;
                                    x = (pageWidth - finalWidth) / 2;
                                    y = (pageHeight - finalHeight) / 2;
                                    break;
                                case 'stretch':
                                    finalWidth = pageWidth;
                                    finalHeight = pageHeight;
                                    x = 0; y = 0;
                                    break;
                                case 'center':
                                    finalWidth = Math.min(imgWidth, pageWidth);
                                    finalHeight = Math.min(imgHeight, pageHeight);
                                    x = (pageWidth - finalWidth) / 2;
                                    y = (pageHeight - finalHeight) / 2;
                                    break;
                            }
                            
                            pdf.addImage(imageData, 'JPEG', x, y, finalWidth, finalHeight, undefined, 'FAST');
                            resolve();
                        };
                    });
                }
                
                // Generate PDF blob
                const pdfBlob = pdf.output('blob');
                const pdfUrl = URL.createObjectURL(pdfBlob);
                
                // Show download section
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('downloadSection').style.display = 'block';
                
                document.getElementById('downloadBtn').onclick = () => {
                    const a = document.createElement('a');
                    a.href = pdfUrl;
                    a.download = 'converted-images.pdf';
                    a.click();
                };
                
            } catch (error) {
                console.error('Error converting to PDF:', error);
                alert('Error converting images to PDF. Please try again.');
            } finally {
                // Reset button
                document.querySelector('.btn-primary .btn-text').style.display = 'inline';
                document.querySelector('.loading-spinner').style.display = 'none';
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
