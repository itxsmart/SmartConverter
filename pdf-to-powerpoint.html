    <script>
        class PDFToPowerPointConverter {
            constructor() {
                this.pdfDoc = null;
                this.pages = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const convertBtn = document.getElementById('convertBtn');
                const resetBtn = document.getElementById('resetBtn');

                // Drag and drop handlers
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFileSelect(files[0]);
                    }
                });

                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFileSelect(e.target.files[0]);
                    }
                });

                convertBtn.addEventListener('click', () => {
                    this.convertToPowerPoint();
                });

                resetBtn.addEventListener('click', () => {
                    this.reset();
                });
            }

            async handleFileSelect(file) {
                if (file.type !== 'application/pdf') {
                    this.showStatus('Please select a valid PDF file.', 'error');
                    return;
                }

                try {
                    this.showProgress(true);
                    this.updateProgress(10, 'Loading PDF...');

                    const arrayBuffer = await file.arrayBuffer();
                    this.pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    
                    this.updateProgress(50, 'Processing pages...');
                    await this.processPDFPages();
                    
                    this.updateProgress(100, 'Complete!');
                    this.showConversionOptions();
                    this.showSlidesPreview();
                    
                    setTimeout(() => {
                        this.showProgress(false);
                    }, 1000);

                } catch (error) {
                    console.error('Error processing PDF:', error);
                    this.showStatus('Error processing PDF file. Please try again.', 'error');
                    this.showProgress(false);
                }
            }

            async processPDFPages() {
                this.pages = [];
                const numPages = this.pdfDoc.numPages;

                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    const page = await this.pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // Extract text content
                    const textContent = await page.getTextContent();
                    const textItems = textContent.items.map(item => item.str).join(' ');

                    this.pages.push({
                        canvas: canvas,
                        text: textItems,
                        pageNumber: pageNum
                    });

                    this.updateProgress(50 + (pageNum / numPages) * 40, `Processing page ${pageNum} of ${numPages}...`);
                }
            }

            showSlidesPreview() {
                const container = document.getElementById('slidesContainer');
                const preview = document.getElementById('slidesPreview');
                
                container.innerHTML = '';
                
                this.pages.forEach((page, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = 'slide-item';
                    
                    const canvas = page.canvas.cloneNode();
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(page.canvas, 0, 0);
                    canvas.className = 'slide-canvas';
                    
                    slideDiv.innerHTML = `
                        <h4 class="font-medium mb-2">Slide ${index + 1}</h4>
                        <div class="flex gap-3">
                            <div style="flex-shrink: 0;"></div>
                            <div>
                                <p class="text-sm text-gray-600">
                                    ${page.text.substring(0, 150)}${page.text.length > 150 ? '...' : ''}
                                </p>
                            </div>
                        </div>
                    `;
                    
                    slideDiv.querySelector('div').prepend(canvas);
                    container.appendChild(slideDiv);
                });
                
                preview.style.display = 'block';
            }

            async convertToPowerPoint() {
                try {
                    this.showStatus('Converting to PowerPoint...', 'info');
                    
                    // Create a simple PPTX structure using JSZip
                    const zip = new JSZip();
                    
                    // Add basic PPTX structure
                    this.createPPTXStructure(zip);
                    
                    // Add slides
                    await this.addSlidesToPPTX(zip);
                    
                    // Generate the file
                    const content = await zip.generateAsync({ type: 'blob' });
                    
                    // Download the file
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted-presentation.pptx';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.showStatus('PowerPoint file downloaded successfully!', 'success');
                    
                } catch (error) {
                    console.error('Conversion error:', error);
                    this.showStatus('Error during conversion. Please try again.', 'error');
                }
            }

            createPPTXStructure(zip) {
                // Basic PPTX file structure
                zip.file('[Content_Types].xml', `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<Types xmlns="http://schemas.openxmlformats.org/package/2006/content-types">
    <Default Extension="rels" ContentType="application/vnd.openxmlformats-package.relationships+xml"/>
    <Default Extension="xml" ContentType="application/xml"/>
    <Default Extension="png" ContentType="image/png"/>
    <Override PartName="/ppt/presentation.xml" ContentType="application/vnd.openxmlformats-presentationml.presentation.main+xml"/>
    <Override PartName="/ppt/slideMasters/slideMaster1.xml" ContentType="application/vnd.openxmlformats-presentationml.slideMaster+xml"/>
    <Override PartName="/ppt/slideLayouts/slideLayout1.xml" ContentType="application/vnd.openxmlformats-presentationml.slideLayout+xml"/>
</Types>`);

                zip.folder('_rels').file('.rels', `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships">
    <Relationship Id="rId1" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/officeDocument" Target="ppt/presentation.xml"/>
</Relationships>`);

                // Add more PPTX structure files as needed
                this.addPresentationXML(zip);
            }

            addPresentationXML(zip) {
                const slideRels = this.pages.map((_, index) => 
                    `<Relationship Id="rId${index + 2}" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/slide" Target="slides/slide${index + 1}.xml"/>`
                ).join('\n    ');

                zip.file('ppt/presentation.xml', `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<p:presentation xmlns:p="http://schemas.openxmlformats.org/presentationml/2006/main">
    <p:sldMasterIdLst>
        <p:sldMasterId id="2147483648" r:id="rId1"/>
    </p:sldMasterIdLst>
    <p:sldIdLst>
        ${this.pages.map((_, index) => `<p:sldId id="${2147483649 + index}" r:id="rId${index + 2}"/>`).join('\n        ')}
    </p:sldIdLst>
    <p:sldSz cx="9144000" cy="6858000"/>
</p:presentation>`);

                zip.folder('ppt/_rels').file('presentation.xml.rels', `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships">
    <Relationship Id="rId1" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/slideMaster" Target="slideMasters/slideMaster1.xml"/>
    ${slideRels}
</Relationships>`);
            }

            async addSlidesToPPTX(zip) {
                const slidesFolder = zip.folder('ppt/slides');
                const slideRelsFolder = zip.folder('ppt/slides/_rels');
                const mediaFolder = zip.folder('ppt/media');

                for (let i = 0; i < this.pages.length; i++) {
                    const page = this.pages[i];
                    const slideNum = i + 1;
                    
                    // Convert canvas to blob
                    const canvas = page.canvas;
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    const imageData = await blob.arrayBuffer();
                    
                    // Add image to media folder
                    mediaFolder.file(`image${slideNum}.png`, imageData);
                    
                    // Create slide XML
                    const slideXML = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<p:sld xmlns:p="http://schemas.openxmlformats.org/presentationml/2006/main" xmlns:r="http://schemas.openxmlformats.org/officeDocument/2006/relationships">
    <p:cSld>
        <p:spTree>
            <p:nvGrpSpPr>
                <p:cNvPr id="1" name=""/>
                <p:cNvGrpSpPr/>
                <p:nvPr/>
            </p:nvGrpSpPr>
            <p:grpSpPr>
                <a:xfrm xmlns:a="http://schemas.openxmlformats.org/drawingml/2006/main">
                    <a:off x="0" y="0"/>
                    <a:ext cx="0" cy="0"/>
                    <a:chOff x="0" y="0"/>
                    <a:chExt cx="0" cy="0"/>
                </a:xfrm>
            </p:grpSpPr>
            <p:pic>
                <p:nvPicPr>
                    <p:cNvPr id="2" name="Picture ${slideNum}"/>
                    <p:cNvPicPr/>
                    <p:nvPr/>
                </p:nvPicPr>
                <p:blipFill>
                    <a:blip xmlns:a="http://schemas.openxmlformats.org/drawingml/2006/main" r:embed="rId1"/>
                    <a:stretch>
                        <a:fillRect/>
                    </a:stretch>
                </p:blipFill>
                <p:spPr>
                    <a:xfrm xmlns:a="http://schemas.openxmlformats.org/drawingml/2006/main">
                        <a:off x="0" y="0"/>
                        <a:ext cx="9144000" cy="6858000"/>
                    </a:xfrm>
                    <a:prstGeom prst="rect">
                        <a:avLst/>
                    </a:prstGeom>
                </p:spPr>
            </p:pic>
        </p:spTree>
    </p:cSld>
</p:sld>`;
                    
                    slidesFolder.file(`slide${slideNum}.xml`, slideXML);
                    
                    // Create slide relationships
                    slideRelsFolder.file(`slide${slideNum}.xml.rels`, `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships">
    <Relationship Id="rId1" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/image" Target="../media/image${slideNum}.png"/>
</Relationships>`);
                }
            }

            showConversionOptions() {
                document.getElementById('conversionOptions').style.display = 'block';
            }

            showProgress(show) {
                document.getElementById('progressContainer').style.display = show ? 'block' : 'none';
            }

            updateProgress(percent, text) {
                document.getElementById('progressFill').style.width = percent + '%';
                document.getElementById('progressText').textContent = text;
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message status-${type}`;
                statusEl.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 5000);
                }
            }

            reset() {
                this.pdfDoc = null;
                this.pages = [];
                document.getElementById('fileInput').value = '';
                document.getElementById('conversionOptions').style.display = 'none';
                document.getElementById('slidesPreview').style.display = 'none';
                document.getElementById('statusMessage').style.display = 'none';
                this.showProgress(false);
            }
        }

        // Initialize the converter when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PDFToPowerPointConverter();
        });
    </script>
